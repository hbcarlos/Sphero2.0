<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sphero Edu</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="vendors-app-bundle.css">
    <link rel="stylesheet" type="text/css" href="app-bundle.css">
    <!-- Scripts -->
    <script type="text/javascript" src="google-analytics.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendors-app-bundle.js" charset="utf-8"></script>
    <script type="text/javascript" src="app-bundle.js" charset="utf-8"></script>

    <meta http-equiv="Content-Security-Policy" content="script-src self">
</head>

<body>
<div id="titleBar"></div>
<div id="site-container">
    <webview id="site-webview" allowfullscreen preload="./site-webview-preload.js"></webview>
</div>
<!-- Error Modal Container -->
<div id="error-modal-container"></div>

<!-- Confirmation Modal Container -->
<div id="confirmation-modal-container"></div>

<!-- Custom Modal Dialogs -->
<div id="custom-modal-container"></div>

<!-- Robot connection status tab -->
<div id="robot-status-container" class="closed"></div>

<!-- Modal container for right drawers -->
<div id="right-drawer-container"></div>

<!-- modal for splash screens, loading screens, etc. -->
<div id="load-screen-container" class="modal"></div>

<!-- Progress spinner modal dialog -->
<div id="progress-spinner-modal-container" class="modal custom-modal spinner"></div>
</body>

</html>
